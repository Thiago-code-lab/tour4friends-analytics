<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - Tour4Friends</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="cadastro.js" defer></script> 

</head>
<body>

    <header class="header-container">
        <div class="container">
            <div class="header">
                <a href="index.html" class="logo">
                    <span class="logo-icon">☀️</span>tour4friends
                </a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="roteiro.html">Roteiros</a></li>
                        <li><a href="minhas_reservas.html">Minhas Reservas</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

<main class="auth-main">
    
    <form class="auth-form" action="http://127.0.0.1:5000/cadastro" method="POST">
        
        <div class="input-group">
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
        </div>
        
        <div class="input-group">
            <input type="email" id="email" name="email" placeholder="E-mail" required>
        </div>
        
        <div class="input-group">
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
        </div>

        <div class="input-group">
            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirmar Senha" required>
        </div>
        
        <button type="submit" class="btn-submit">Cadastrar</button>
        
    </form>

</main>

</body>
</html>
